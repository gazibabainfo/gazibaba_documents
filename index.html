<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City-Specific Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            display: none; /* Hide content until location is shared */
        }
        #location-prompt {
            margin: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
        }
        #city-info {
            margin-top: 20px;
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showCityContent, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showCityContent(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Use a reverse geocoding API (e.g., BigDataCloud) to get city information based on coordinates
            fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                .then(response => response.json())
                .then(data => {
                    const city = data.city || 'Unknown City'; // Get city name
                    alert(`You're located in ${city}. Enjoy reading about your city!`);
                    showCityPage(city);  // Show city-specific content
                })
                .catch(error => {
                    alert("Unable to fetch city information. Please try again.");
                    console.log(error);
                });
        }

            // Hide location prompt and show city content
            document.getElementById("location-prompt").style.display = "none";
